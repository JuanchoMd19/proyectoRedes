version: "3.9"

services:
  dokploy:
    image: dokploy/dokploy:latest
    container_name: dokploy
    restart: always
    ports:
      - "8080:3000"
    environment:
      DOKPLOY_DATABASE_URL: "postgresql://dokploy:dokploy@dokploy-postgres:5432/dokploy"
      DOKPLOY_REDIS_URL: "redis://dokploy-redis:6379"
      DOKPLOY_DISABLE_SWARM: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dokploy_data:/etc/dokploy
    depends_on:
      - dokploy-postgres
      - dokploy-redis

  dokploy-postgres:
    image: postgres:15
    container_name: dokploy-postgres
    restart: always
    environment:
      POSTGRES_USER: dokploy
      POSTGRES_PASSWORD: dokploy
      POSTGRES_DB: dokploy
    volumes:
      - dokploy_postgres_data:/var/lib/postgresql/data

  dokploy-redis:
    image: redis:7
    container_name: dokploy-redis
    restart: always
    volumes:
      - dokploy_redis_data:/data

volumes:
  dokploy_data:
  dokploy_postgres_data:
  dokploy_redis_data:
